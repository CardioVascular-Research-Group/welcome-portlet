<?xml version="1.0"?>

<f:view

			<h:panelGroup styleClass="rightTextBlock">

						<li><h:outputText value="Secure transfer to a password-protected server" /></li>

			<h:panelGroup styleClass="rightTextBlock">
			<h:outputText value="Waveform Visualization:" styleClass="heading_text" />

				</ul>
			</h:panelGroup>  
	    </p:panel>  
		<p:panel header="Download files with Complete Analysis">  
			<h:panelGroup styleClass="leftImageBlock">
			<h:graphicImage value="/img/waveform_download-150x195.png" styleClass="welcomeImage"/>
			</h:panelGroup>	
			<h:panelGroup styleClass="rightTextBlock">
				<h:outputText value="Waveform Download:" styleClass="heading_text" />
				<ul>
					<li><h:outputText value="Browse and download all files" /></li>
					<li><h:outputText value="Download Analysis Results" /></li>
				</ul>
			</h:panelGroup>	
		</p:panel>
