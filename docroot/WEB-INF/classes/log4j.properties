log4j.rootLogger=INFO, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=(Welcome)[%-5p] %rms %d{ABSOLUTE} [%c{1}:%L] %m%n
#example log output:
#(Welcome)[INFO] 3599ms 15:03:46,125  [AnalysisThread:88] ---  AnalysisThread.run() info -------

log4j.logger.com.liferay.faces.bridge.lifecycle.BridgeDebugPhaseListener=DEBUG
log4j.logger.com.liferay.sample=DEBUG